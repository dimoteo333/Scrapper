<!DOCTYPE html>
<html>
  <head>
    <title>일자리 검색</title>
    <style>
      section {
        display:grid;
        gap:20px;
        grid-template-columns: repeat(4, 1fr);
      }
    </style>
  </head>
  <body>
    <h1>일자리 검색 결과</h1>
    <h3>{{searchingBy}}에 관한 {{resultsNumber}}개의 직업</h3>
    <a href="/export?word={{searchingBy}}">CSV 파일로 저장</a>
    <section>
      <h4>제목</h4>
      <h4>회사명</h4>
      <h4>위치</h4>
      <h4>지원 링크</h4>
      {% for job in jobs %}
        <span>{{job.title}}</span>
        <span>{{job.company}}</span>
        <span>{{job.location}}</span>
        <a href="{{job.link}}" target="_blank">지원 링크</a>
      {% endfor %}
    </section>
  </body>
</html>
